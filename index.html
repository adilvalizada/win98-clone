<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/98.css/dist/98.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top-window">

        <!-- Right click -->
        <div class="window rightMenu" style="width: 150px">
            <div class="menu-item">
                <p>Arrange icons <img src="Icons/icons8_play_24px.png" width="15px" alt="arrow"
                        style="margin-left: 1.5rem;">
                </p>
            </div>
            <div class="menu-item">
                <p>Line up icons</p>
            </div>
            <hr>
            <div class="menu-item">
                <p>Paste</p>
            </div>

            <div class="menu-item">
                <p class="disable">Paste shortcut</p>
            </div>

            <div class="menu-item">
                <p class="disable">Undo delete</p>
            </div>
            <hr>
            <div class="menu-item">
                <p>New <img src="Icons/icons8_play_24px.png" width="15px" alt="arrow" style="margin-left: 5rem;"></p>
            </div>
            <hr>
            <div class="menu-item">
                <p>Properites</p>
            </div>
        </div>

        <!-- end -->
        <div class="apps">
            <span>
                <img src="img/recycle_bin_empty-2.png" alt="recycle">
                <div>recycle</div>
            </span>
            <br>
            <span>
                <img src="img/computer_explorer-2.png" alt="recycle">
                <div>computer</div>
            </span>
            <br>
            <span>
                <img src="img/directory_closed-3.png" alt="recycle">
                <div>files</div>
            </span>
            <br>
            <span>
                <img src="img/directory_e-1.png" alt="recycle">
                <div>downloads</div>
            </span>
            <br>
            <span class="secretfile">
                <img src="img/file_blue_grad_paint-0.png" alt="recycle">
                <div>secret :D</div>
            </span>
        </div>
        <div class="open-alert window" style="width: 300px">
            <div class="title-bar handle">
                <div class="title-bar-text ">A Window With Stuff In It</div>
                <div class="title-bar-controls">
                    <button class="minimize-btn" aria-label="Minimize"></button>
                    <button class="close-btn" aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body">
                <p>secret yazan fayli acma :D !</p>
            </div>
            <div class="open-alert-ok">
                <button class="okBtn">OK</button>
            </div>
        </div>


        <!-- Hidden Menu -->
        <div class="window open-img" style="width: 800px;display: none;">
            <div class="title-bar">
                <div class="title-bar-text">A Window With Stuff In It</div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize" class="minimize-btn-img"></button>
                    <button aria-label="Maximize" class="maximize-btn-img"></button>
                    <button aria-label="Close" class="close-btn-img"></button>
                </div>
            </div>

            <div class="window-body">
                <img src="img/15.jpg" alt="jpg" width="100%">
            </div>


        </div>

    </section>
    <footer>
        <div class="start-bar">
            <button class="winBtn"><img src="img/windows-4.png" alt="win" style="margin-right: 0.2rem;">Start</button>
            <span class="start-bar-window alert-bar-window">
                <div class="sprite gallery"></div>
                Windows 98 Hello Message
            </span>
            <span class="start-bar-window img-bar-window" style="display: none;">
                <div class="sprite gallery"></div>
                secret image :D
            </span>
        </div>

    </footer>




    <!-- Scripts -->
    <!-- <script src="node_modules/dragula/dist/dragula.min.js"></script> -->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
